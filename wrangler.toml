# Cloudflare Pages configuration for JAMUN site
# This file configures the AI binding for the position paper writer

name = "jamun-site"
compatibility_date = "2024-09-23"

# Build output directory (where Next.js static export goes)
pages_build_output_dir = "out"

# AI binding for Workers AI (free tier: 10,000 neurons/day)
# Used by the Position Paper Writer to polish auto-filled text
[ai]
binding = "AI"
